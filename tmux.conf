# theme
set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#1f2335"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1d202f,bg=#7aa2f7,bold] ðŸ’€ #[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics]î‚°"

set -g status-right "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚²#[fg=#7aa2f7,bg=#1f2335] #{prefix_highlight} #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]î‚²#[fg=#7aa2f7,bg=#3b4261] #(free -g | grep Mem | awk '{print \"RAM \" $3 \"GB/\" $2}') î‚³ #(echo \"import psutil; print('CPU {}%'.format(psutil.cpu_percent(interval=2)).ljust(8))\" | python3 ) #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]î‚²#[fg=#1d202f,bg=#7aa2f7,bold] $USER@#h "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-format "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚°#[default] #I î‚± #W #F #[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚°"
setw -g window-status-current-format "#[fg=#1f2335,bg=#3b4261,nobold,nounderscore,noitalics]î‚°#[fg=#7aa2f7,bg=#3b4261,bold] #I î‚± #W #F #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]î‚°"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#1f2335]î‚²#[fg=#1f2335]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix "î‚²"

# set base tab index to 1 instead of 0
set -g base-index 1

# toggle broadcast
bind-key -n M-a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# switch windows alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# fix esc shit on vim
set -sg escape-time 0

# keep on same directory when split
bind -n M-d split-window -h -c '#{pane_current_path}'
bind -n M-D split-window -v -c '#{pane_current_path}'

# resize split
bind -n C-Left resize-pane -L 1
bind -n C-Right resize-pane -R 1
bind -n C-Up resize-pane -U 1
bind -n C-Down resize-pane -D 1

# move between splits
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U

bind-key -n M-H select-pane -L
bind-key -n M-L select-pane -R
bind-key -n M-J select-pane -D
bind-key -n M-K select-pane -U

# current split full screen toogle
bind-key -n M-f resize-pane -Z

# status bar on top
set-option -g status-position top

# new tab
bind -n C-t new-window -c '#{pane_current_path}'

# fix vim colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

# enable mouse
set-option -g mouse on

# renumber window when closing
set-option -g renumber-windows on

# reorder windows
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
